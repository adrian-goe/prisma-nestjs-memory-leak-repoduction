name: run
on:
  push:
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose up -d
      - run: npx prisma migrate dev
      - run: npx prisma generate
      - run: npm run test:proof
      - run: npm run test:leak